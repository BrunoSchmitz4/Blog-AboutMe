<div class="item-card">
  <div class="item-card-header" *ngIf="hasHeader()">
    <h4 class="item-card-header-title">Título do Card</h4>
  </div>
  <div class="item-card-main" *ngIf="hasMain()">
    <span class="item-card-main-text">Conteúdo do Card</span>
    <img class="item-card-img" src="" alt="">
  </div>
  <div class="item-card-footer" *ngIf="hasFooter()">
    <span class="item-card-footer-text">Rodapé do Card</span>
  </div>
</div>
